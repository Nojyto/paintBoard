<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport"      content="width=device-width, initial-scale=1.0"/>
    <meta name="keywords"      content="paint, board, sketch, photoshop, edit, image">
    <meta name="description"   content="A sketch site that anyone can join and contribute too.">
    <meta name="author"        content="Nojyto">
    <link rel="icon"       href="dependencies/icon.png"/>
    <link rel="stylesheet" href="css/main.css"/>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.7.22/fabric.min.js"></script>
    <script defer src="js/script.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <title>Paint Board</title>
</head>
<body>
    <header>
        <img src="dependencies/icon.png" alt="logo">
        <h1>Paint board</h1>
    </header>
    <main>
        <canvas id="canvas" width="400" height="800"></canvas>
        <section>
            <h1>Controls</h1>
            
            <input type="range"
                    class="slider"
                    min="1" max="50" value="2"
                    onchange="updateBrushWidth(this.value)"/>   
                        
            <input type="color"
                    class="colorSelector"
                    value="#FF2800"
                    onchange="updateBrushColor(this.value)"/>
            
            <label>
                <input type="checkbox"
                        id="editMode"
                        onchange="toggleEditMode(false)"/>
                <span class="toggle">Edit mode</span>
            </label>

            <label class="imageLoader">
                <input type="file" onchange="insertImg(event)"/>
                Insert
            </label>

            <button onclick="delSelectedObj()">Delete</button>

            <button onclick="clearCanvas()">Clear</button>

            <a id="downloadImg" href="#" onclick="saveCanvas(false)"><button>Save</button></a>
        </section>
    </main>
    <footer>
        <p>Copyright Â© 2021 All rights reserved Nojyto.</p>
    </footer>
</body>
</html>
